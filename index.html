<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Diceo</title>


<!-- css -->

  <link rel="stylesheet" href="styles.css">

<!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">


  </head>
  <body>

    <!-- Head -->

<div class="head">

  <h1 class="heading">Refresh Me!</h1>

  </div>

  <!-- Container -->

<div class="container-fluid">




<!-- dice 1 -->

<div class="play1">

  <h3 class="player1txt">Player 1</h3>

  <div class="dice first-face invisible">

    <span class="dot"></span>

  </div>

  <div class="dice second-face invisible">

    <span class="dot"></span>
    <span class="dot"></span>

  </div>

  <div  class="dice third-face invisible">

    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>

  </div>

  <div class="dice fourth-face invisible">

    <div class="column">
    <span class="dot"></span>
    <span class="dot"></span>
    </div>

    <div class="column">
    <span class="dot"></span>
    <span class="dot"></span>
    </div>

  </div>


  <div class="dice fifth-face invisible">

    <div class="column">
    <span class="dot"></span>
    <span class="dot"></span>
    </div>

    <div class="column" style="justify-content: center;">
     <span class="dot"></span>
     </div>

    <div class="column">
    <span class="dot"></span>
    <span class="dot"></span>
    </div>

  </div>

    <div class="dice sixth-face invisible">

        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <div class="column">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

    </div>

</div>







  <!-- dice 2 -->

  <div class="play2">

    <h3 class="player2txt">Player 2</h3>



    <div class="dice first-face invisible">

      <span class="dot"></span>

    </div>

    <div class="dice second-face invisible">

      <span class="dot"></span>
      <span class="dot"></span>

    </div>

    <div class="dice third-face invisible">

      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>

    </div>

    <div class="dice fourth-face invisible">

      <div class="column">
      <span class="dot"></span>
      <span class="dot"></span>
      </div>

      <div class="column">
      <span class="dot"></span>
      <span class="dot"></span>
      </div>

    </div>


    <div class="dice fifth-face invisible">

      <div class="column">
      <span class="dot"></span>
      <span class="dot"></span>
      </div>

      <div class="column" style="justify-content: center;">
       <span class="dot"></span>
       </div>

      <div class="column">
      <span class="dot"></span>
      <span class="dot"></span>
      </div>

    </div>

      <div class="dice sixth-face invisible">

          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>

          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>

    </div>



  </div>

  </div>


<!-- javascript -->
<script src="index.js" charset="utf-8"></script>
